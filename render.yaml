services:
  - type: web
    name: speaking-coach
    runtime: python
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "python start.py"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: "gemini-2.0-flash"
      - key: DATABASE_URL
        sync: false
